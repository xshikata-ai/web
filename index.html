        :root {
            --main-color: #ff0167;
        }
        body {
            background-color: #151515;
            color: #fff;
        }
        .header .flex {
             display: flex;
             align-items: center;
             justify-content: space-between;
             padding: 10px 15px;
             background-color: #000;
        }
        .header .center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 0 20px;
        }
        .header .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- PERBAIKAN CSS KOLOM PENCARIAN DIMULAI DI SINI --- */

        /* 1. Container Utama Form Pencarian */
        .header .header-search {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        /* 2. Style untuk kontainer yang menghasilkan bentuk kapsul bulat */
        .header .show-search-content {
            /* Membuat seluruh blok pencarian memiliki sudut bulat */
            border-radius: 20px; 
            /* Memberi warna latar belakang yang seragam dengan input */
            background-color: #242424; 
            /* Penting: Batasi lebar agar tidak terlalu lebar */
            max-width: 550px;
            width: 100%;
        }

        /* 3. Form Pencarian (dibuat fleksibel) */
        .header .search-form {
            width: 100%;
            position: relative; 
            display: flex; /* Menggunakan flexbox di dalam form */
            align-items: center;
        }

        /* 4. Input Teks Pencarian */
        .header .search-form input[type="search"] {
            /* Input mengambil semua ruang yang tersedia */
            flex-grow: 1; 
            height: 40px;
            
            /* Warna dan Border diatur di show-search-content, jadi di sini dihilangkan */
            background-color: transparent; 
            border: none;
            border-radius: 20px; /* Pertahankan ini agar input terekstensi dengan baik */
            
            width: 100%;
            /* Padding kanan dikurangi karena tombol submit terpisah */
            padding: 0 5px 0 20px; 
            color: #fff;
            font-size: 14px;
            outline: none;
            box-shadow: none;
        }
        
        .header .search-form input[type="search"]::placeholder {
            color: #888;
        }

        /* 5. Tombol/Ikon Pencarian */
        .header .search-form input[type="submit"] {
            /* Posisikan di dalam flow flex */
            flex-shrink: 0; 
            height: 40px;
            background: transparent !important; /* Menghapus latar belakang tombol */
            border: none;
            color: #999; 
            font-family: "FontAwesome"; 
            font-size: 16px;
            padding: 0 15px; /* Padding di sekitar ikon */
            cursor: pointer;
            outline: none;
            /* Hapus posisi absolut yang lama */
            position: static;
            transform: none; 
        }
        
        /* 6. Perbaikan untuk Warna Bar Menu (yang sudah ada) */
        .menu-icon .bar2 {
            background-color: var(--main-color) !important;
        }
        
        /* --- PERBAIKAN CSS KOLOM PENCARIAN BERAKHIR DI SINI --- */
    </style>
</head>
